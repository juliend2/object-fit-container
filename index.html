<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8"/>
  <title></title>
<style>
body {
  background: gray;
}
.horizontal-wrapper, .vertical-wrapper {
  height: 300px;
  outline: 1px solid red;
  background: red;
  display: block;
  text-align: center;
}
.vertical-wrapper {
  background: orange;
}
img.object-fit-container {
  width: 100%;
  height: 50%;
  object-fit: contain;
  outline: 1px solid yellow;
}
</style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="horizontal-wrapper">
    <img src="img/flowers-03.jpg" class="object-fit-container" />
  </div>

  <div class="vertical-wrapper">
    <img src="img/rainforest.jpg" class="object-fit-container" />
  </div>

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/jquery.objectFitContainer.js"></script>
  
  <script type="text/javascript">
    $(function(){
      $('.object-fit-container').objectFitContainer();
    });
  </script>
</body>
</html>
